<script type="text/javascript">
	$(document).ready(function()
	{
		$('.no').each(function()
		{
			var group = $(this).parent().attr('group')
			$('[group='+group+']').attr('title',$(this).text())
		})
		$(".menu").click(function()
		{
			var group = $(this).children(".img").text()
			var id = $(this).children(".img").attr('alt')
			var name = $(this).children(".img").next().text()
			var color = $(this).children(".img").next().css('color')
			var type = $('[group='+group+']').text()

			$('[group='+group+']').attr('alt',id)
			$('.txt_'+group).html(id+'//'+'【'+type+'】'+name+'<br>').css('color',color)
			$('.txt_'+group).show()
		})
		$(".mian .img").click(function()
		{
			var group = $(this).attr('group')
			var type = $('[group='+group+']').text()
			$('[group='+group+']').attr('alt','')
			$('[group='+group+']').attr('title',type)
			$('.txt_'+group).html('')
			$('.txt_'+group).hide()
		})
	});
</script>
